<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>operaForm</title>
	<link th:href="@{/css/admin-menu.css}" rel="stylesheet" />
</head>

<body>
	<div id="hormenu">
		<!-- div che contiene il menu -->
		<ul>
			<!-- lista principale: definisce il menu nella sua interezza -->
			<li>
				<a href="#">Menu 1</a> <!-- primo list-item, prima voce del menu -->
				<ul>
					<!-- Lista annidata: voci del sotto-menu -->
					<li><a href="/">home</a></li>
					<li><a href="/admin">Menu admin</a></li>

				</ul> <!-- Fine del sotto-menu -->
			</li> <!-- Chiudo il list-item -->
			<!--qui altri list-item -->
	</div>
		<nav th:replace="fragments/base.html :: inizio">
		</nav>
	<header th:replace="fragments/base.html :: intestazione(nome='Aggiungi Opera')">
	</header>
	<section>
		<em>dati opera</em>
		<form th:action="@{/admin/opera}" method="POST" enctype="multipart/form-data" th:object="${opera}">
			<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>		
		<div>
			<div>
				<span>Titolo:</span>
				<span><input type="text" th:field="*{title}" /></span>
				<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
			</div>		
			<div>
				<span>Anno:</span>
				<span><input type="number" th:field="*{year}" /></span>
				<span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
			</div>
			<div>
				<span>Descrizione:</span>
				<span><input type="text" th:field="*{description}" /></span>
				<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
			</div>
			<div>
				<span>Artista:</span>
				<select th:field="*{artista}">
    				<option th:each="artista:${artisti}" th:value="${artista.id}" th:text="${artista.lastname}">
   				 	</option>
				</select>			
			</div>
			<div>
				<span>Collezione:</span>
				<select th:field="*{collezione}">
    				<option th:each="collezione:${collezioni}" th:value="${collezione.id}" th:text="${collezione.name}">
   				 	</option>
				</select>
			</div>
			<div>
			<label>Picture:</label>
				<span><input type="file" name="file" accept="image/png, image/jpeg" /></span>
			</div>
			<div>
				<span><button type="submit">Invio</button></span>
			</div>
		</div>
		</form>
	</section>
	<footer th:replace="fragments/base.html ::  fondo(home='/')">
	</footer>
</body>

</html>
