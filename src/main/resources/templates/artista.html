<body>

	<body>

				<!-- lista principale: definisce il menu nella sua interezza -->
				<li>
					<a href="#">Menu 1</a> <!-- primo list-item, prima voce del menu -->
					<ul>
						<!-- Lista annidata: voci del sotto-menu -->
						<li><a href="#biografia">Biografia</a></li>
						<li><a href="#dati-anagrafici">Dati anagrafici</a></li>
						<li><a href="#opere">Opere</a></li>

					</ul> <!-- Fine del sotto-menu -->

				<!--qui altri list-item -->
		</div>
		<nav th:replace="fragments/base.html :: inizio">
		</nav>
		<header th:replace="fragments/base.html :: intestazione(nome=|${artista.firstname} ${artista.lastname}|)">
	</header>
		<section id="biografia">
			<em>Biografia</em>
			<p align="justify" th:text="|${artista.biography}|">
			biografia

			</p>
		</section>
		<section id="dati-anagrafici" >
			<em>Dati Anagrafici</em>
			<ul>
				<li>Nome: <span th:text="|${artista.firstname}|"></span> </li>
				<li>Cognome: <span th:text="|${artista.lastname}|"></span></li>
				<li>Data di nascita: <span th:text="|${artista.dateofbirth}|"></span></li>
				<li>Data di morte: <span th:text="|${artista.dateofdeath}|"></span></li>
				<li>Nazionalit√†: <span th:text="|${artista.nationality}|"></span></li>

			</ul>
		</section>
		<section id="opere">
			<em>Opere</em>
			<ul align="justify">
				<li th:each="opera:${artista.opere}">Titolo:
					<a href="opera.html" th:href="@{'/opera' + '/' + ${opera.id}}" 
					 th:text="|${opera.title}|"> titolo</a>
					<img th:src="@{'/images/'+*{opera.picture}}" align="right"/>

			</ul>
		</section>
			<footer th:replace="fragments/base.html ::  fondo(home='/')">
